---
layout: default
---
<div class="col-md-12">
<div class="col-md-8">
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date_to_string }}</p>

  <div class="post">
  {{ content }}
  </div>
</div>

<div class="col-md-4">

<h2>Recent posts</h2>
<ul>
  {% for post in site.posts limit: 5 %}
    <li>
      <a href="{{ post.url }}">{{ post.title }}</a>
    </li>
  {% endfor %}
</ul>

</div>
</div>
